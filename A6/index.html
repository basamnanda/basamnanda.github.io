<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script>
        let fruits = [];

        const add = () => {
            let fruit = document.getElementById("a").value.trim();
            if (fruit) {
                fruits.push(fruit);
                displayFruits();
                document.getElementById("a").value = ""; 
            }
        };

        const displayFruits = () => {
            let output = "Fruits:<ul>";
            for (let i = 0; i < fruits.length; i++) {
                output += `<li>${fruits[i]}</li>`;
            }
            output += "</ul>";
            document.getElementById("divresults").innerHTML = output;
        };
    </script>
</head>
<body>
<hr>
<h1>Fruits List</h1>
<input type="text" id="a" placeholder="Enter Fruit Name">
<button onclick="add()">ADD</button>
<hr>
<div id="divresults"></div>  
</body>
</html>
