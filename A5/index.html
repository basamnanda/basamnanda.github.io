<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
</head>
<body>
    <h2>Objectives</h2>
    <ul>
        <li>Take details from the user, like name, email and password</li>
        <li>Print the details</li>
    </ul>

    <script>
        function printDetails() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let result = "Name: " + name + "<br>";
            result += "Email: " + email + "<br>";
            result += "Password: " + password + "<br>";

            document.getElementById('result').innerHTML = result;
        }
    </script>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="printDetails()" style="background-color: yellow;">Submit</button>
    <div id="result"></div>
</body>
</html>
